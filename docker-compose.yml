# Neo-Watch Full Stack Docker Compose for Dokploy
# Run: docker-compose up -d

version: "3.8"

services:
  # {{{ PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: neo_watch_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neo_password}
      POSTGRES_DB: ${POSTGRES_DB:-neo_watch}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - dokploy-network
  # }}}

  # {{{ Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neo_watch_redis_prod
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - dokploy-network
  # }}}

  # {{{ Backend API
  backend:
    build:
      context: ./neo-watch-backend
      dockerfile: Dockerfile
    container_name: neo_watch_backend_prod
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-neo_user}:${POSTGRES_PASSWORD:-neo_password}@postgres:5432/${POSTGRES_DB:-neo_watch}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - dokploy-network
  # }}}

  # {{{ Frontend Application
  frontend:
    build:
      context: ./neo-watch
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:4000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://backend:4000}
    container_name: neo_watch_frontend_prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:4000}
      NODE_ENV: production
    ports:
      - "3005:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - dokploy-network
  # }}}

# {{{ Volumes
volumes:
  postgres_data_prod:
  redis_data_prod:
# }}}

# {{{ Networks
networks:
  dokploy-network:
    external: true
# }}}
